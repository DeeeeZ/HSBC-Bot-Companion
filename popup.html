<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 400px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f9fafb 0%, #ffffff 100%);
        }

        /* Header - Softer Design */
        .header {
            background: linear-gradient(135deg, #ffffff 0%, #fef2f2 100%);
            padding: 20px 24px;
            display: flex;
            align-items: center;
            gap: 14px;
            border-bottom: 1px solid rgba(219, 0, 17, 0.08);
        }

        .header img {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .header-text h1 {
            font-size: 17px;
            font-weight: 700;
            color: #111827;
            margin-bottom: 2px;
        }

        .header-text span {
            font-size: 13px;
            color: #6b7280;
            font-weight: 500;
        }

        /* Content Area */
        .content {
            padding: 20px;
        }

        .section-title {
            font-size: 11px;
            font-weight: 700;
            color: #9ca3af;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            margin-bottom: 16px;
            padding-left: 4px;
        }

        /* History List */
        .history-list {
            max-height: 440px;
            overflow-y: auto;
            padding-right: 4px;
        }

        /* Modern Card Design */
        .history-item {
            background: white;
            border-radius: 12px;
            padding: 16px 18px;
            margin-bottom: 12px;
            position: relative;
            box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.04), 0 2px 4px rgba(0, 0, 0, 0.06);
            border-left: 4px solid #10b981;
            transition: all 0.2s ease;
        }

        .history-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.04), 0 4px 12px rgba(0, 0, 0, 0.1);
        }

        .history-item.cancelled {
            border-left-color: #f59e0b;
        }

        .history-item.has-failures {
            border-left-color: #ef4444;
        }

        /* Status Badge */
        .history-item::after {
            content: '';
            position: absolute;
            top: 14px;
            right: 14px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
        }

        .history-item.cancelled::after {
            background: #f59e0b;
            box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.2);
        }

        .history-item.has-failures::after {
            background: #ef4444;
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.2);
        }

        /* Date Header */
        .history-date {
            font-size: 11px;
            color: #9ca3af;
            margin-bottom: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Date Range */
        .history-range {
            font-size: 15px;
            font-weight: 700;
            color: #111827;
            margin-bottom: 12px;
            font-family: 'SF Mono', Monaco, monospace;
        }

        /* Statistics Row */
        .history-stats {
            display: flex;
            gap: 16px;
            font-size: 13px;
            flex-wrap: wrap;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: 600;
        }

        .stat-success { color: #10b981; }
        .stat-failed { color: #ef4444; }
        .stat-duration { color: #6b7280; }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #9ca3af;
        }

        .empty-state svg {
            width: 56px;
            height: 56px;
            margin-bottom: 16px;
            opacity: 0.3;
            stroke: #db0011;
        }

        .empty-state p {
            font-size: 14px;
            font-weight: 600;
        }

        /* Clear Button */
        .clear-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 16px;
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            color: #6b7280;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .clear-btn:hover {
            border-color: #fecaca;
            background: #fef2f2;
            color: #db0011;
            transform: translateY(-1px);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
        }

        .clear-btn:active {
            transform: translateY(0);
        }

        /* Custom Scrollbar */
        .history-list::-webkit-scrollbar {
            width: 6px;
        }

        .history-list::-webkit-scrollbar-track {
            background: transparent;
            margin: 4px 0;
        }

        .history-list::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.15);
            border-radius: 3px;
        }

        .history-list::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0.25);
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="ICON.png" alt="HSBC Bot">
        <div class="header-text">
            <h1>HSBC Bot Companion</h1>
            <span>Export History</span>
        </div>
    </div>
    <div class="content">
        <div class="section-title">Recent Exports</div>
        <div id="history-list" class="history-list">
            <div class="empty-state">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
                <p>No exports yet</p>
            </div>
        </div>
        <button id="clear-btn" class="clear-btn" style="display:none;">Clear History</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
