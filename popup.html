<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0b;
            --bg-secondary: #111113;
            --bg-elevated: #18181b;
            --bg-hover: #1f1f23;
            --border: rgba(255, 255, 255, 0.08);
            --border-subtle: rgba(255, 255, 255, 0.05);
            --text-primary: #ffffff;
            --text-secondary: #b4b4bd;
            --text-muted: #71717a;
            --accent: #dc2626;
            --accent-glow: rgba(220, 38, 38, 0.15);
            --success: #22c55e;
            --warning: #f59e0b;
            --error: #ef4444;
        }

        body {
            width: 300px;
            font-family: 'DM Sans', -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
        }

        /* Subtle grid pattern */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image:
                linear-gradient(rgba(255,255,255,0.01) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.01) 1px, transparent 1px);
            background-size: 24px 24px;
            pointer-events: none;
            z-index: -1;
        }

        /* Header */
        .header {
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid var(--border);
            background: linear-gradient(180deg, var(--bg-secondary) 0%, var(--bg-primary) 100%);
        }

        .logo {
            width: 28px;
            height: 28px;
            border-radius: 6px;
            background: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .logo img {
            width: 28px;
            height: 28px;
            border-radius: 6px;
        }

        .header-info {
            flex: 1;
        }

        .header-info h1 {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -0.01em;
        }

        .header-info span {
            font-size: 11px;
            color: var(--text-muted);
        }

        .version {
            font-size: 9px;
            font-weight: 600;
            color: var(--text-muted);
            background: var(--bg-elevated);
            padding: 3px 6px;
            border-radius: 4px;
            letter-spacing: 0.02em;
        }

        /* Actions */
        .actions {
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            border-bottom: 1px solid var(--border);
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            width: 100%;
            padding: 10px 12px;
            border: none;
            border-radius: 0;
            font-family: inherit;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn svg {
            width: 14px;
            height: 14px;
            flex-shrink: 0;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
            box-shadow: 0 0 0 1px rgba(220, 38, 38, 0.5), 0 2px 8px var(--accent-glow);
        }

        .btn-primary:hover {
            background: #b91c1c;
            box-shadow: 0 0 0 1px rgba(220, 38, 38, 0.6), 0 4px 16px var(--accent-glow);
            transform: translateY(-1px);
        }

        .btn-primary:active {
            transform: translateY(0);
            background: #991b1b;
        }

        .btn-secondary {
            background: var(--bg-hover);
            color: var(--text-primary);
            border: 1px solid rgba(255, 255, 255, 0.12);
        }

        .btn-secondary:hover:not(:disabled) {
            background: #27272a;
            border-color: rgba(255, 255, 255, 0.18);
        }

        .btn-secondary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary.unavailable {
            opacity: 0.35;
            cursor: default;
        }

        /* Status Banner */
        .status-banner {
            display: none;
            padding: 8px 12px;
            font-size: 11px;
            align-items: center;
            gap: 8px;
            margin: 0 12px;
            border-radius: 6px;
            margin-bottom: 8px;
        }

        .status-banner.checking {
            display: flex;
            background: var(--bg-elevated);
            color: var(--text-secondary);
        }

        .status-banner.running {
            display: flex;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.2);
            color: #60a5fa;
        }

        .status-banner.success {
            display: block;
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.2);
            color: var(--success);
        }

        .status-banner.warning {
            display: block;
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid rgba(245, 158, 11, 0.2);
            color: var(--warning);
        }

        .status-banner.error {
            display: block;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: var(--error);
        }

        .status-banner .status-row {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-banner .status-row svg {
            width: 12px;
            height: 12px;
        }

        .status-banner .status-detail {
            font-size: 10px;
            opacity: 0.8;
            margin-top: 2px;
        }

        /* Spinner */
        .spinner {
            width: 12px;
            height: 12px;
            border: 1.5px solid var(--border);
            border-top-color: currentColor;
            border-radius: 50%;
            animation: spin 0.7s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Content */
        .content {
            padding: 12px;
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .section-title {
            font-size: 10px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.06em;
        }

        .clear-btn {
            font-size: 10px;
            font-weight: 500;
            color: var(--text-muted);
            background: none;
            border: none;
            cursor: pointer;
            transition: color 0.15s;
            font-family: inherit;
        }

        .clear-btn:hover {
            color: var(--error);
        }

        /* History List */
        .history-list {
            display: flex;
            flex-direction: column;
            gap: 6px;
            max-height: 260px;
            overflow-y: auto;
        }

        .history-item {
            background: var(--bg-secondary);
            border: 1px solid var(--border-subtle);
            border-radius: 8px;
            padding: 10px 12px;
            transition: all 0.15s;
        }

        .history-item:hover {
            background: var(--bg-elevated);
            border-color: var(--border);
        }

        .history-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 6px;
        }

        .history-date {
            font-size: 10px;
            color: var(--text-muted);
        }

        .badge {
            display: flex;
            align-items: center;
            gap: 3px;
            font-size: 9px;
            font-weight: 600;
            padding: 2px 6px;
            border-radius: 4px;
            text-transform: uppercase;
            letter-spacing: 0.02em;
        }

        .badge svg {
            width: 9px;
            height: 9px;
        }

        .badge-success {
            background: rgba(34, 197, 94, 0.15);
            color: var(--success);
        }

        .badge-warning {
            background: rgba(245, 158, 11, 0.15);
            color: var(--warning);
        }

        .badge-error {
            background: rgba(239, 68, 68, 0.15);
            color: var(--error);
        }

        .history-range {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 6px;
            letter-spacing: -0.01em;
        }

        .history-stats {
            display: flex;
            gap: 12px;
            font-size: 11px;
            color: var(--text-secondary);
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .stat svg {
            width: 11px;
            height: 11px;
        }

        .stat-success svg { color: var(--success); }
        .stat-failed svg { color: var(--error); }
        .stat-time svg { color: var(--text-muted); }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 32px 16px;
            background: var(--bg-secondary);
            border: 1px dashed var(--border);
            border-radius: 8px;
        }

        .empty-icon {
            width: 36px;
            height: 36px;
            margin: 0 auto 10px;
            background: var(--bg-elevated);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .empty-icon svg {
            width: 18px;
            height: 18px;
            color: var(--text-muted);
        }

        .empty-state p {
            font-size: 12px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 2px;
        }

        .empty-state span {
            font-size: 11px;
            color: var(--text-muted);
        }

        /* Footer */
        .footer {
            padding: 10px 12px;
            border-top: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .footer-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 10px;
            color: var(--text-muted);
        }

        .footer-item svg {
            width: 10px;
            height: 10px;
        }

        .status-dot {
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background: var(--success);
            box-shadow: 0 0 6px var(--success);
        }

        .status-dot.inactive {
            background: var(--text-muted);
            box-shadow: none;
        }

        /* Scrollbar */
        .history-list::-webkit-scrollbar {
            width: 3px;
        }

        .history-list::-webkit-scrollbar-track {
            background: transparent;
        }

        .history-list::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 2px;
        }

        .history-list::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        /* Keyboard hints */
        .kbd {
            font-size: 9px;
            font-weight: 500;
            color: var(--text-muted);
            background: var(--bg-primary);
            padding: 2px 4px;
            border-radius: 3px;
            border: 1px solid var(--border);
            font-family: 'SF Mono', Monaco, monospace;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="ICON.png" alt="">
        </div>
        <div class="header-info">
            <h1>HSBC Bot</h1>
            <span>Export Automation</span>
        </div>
        <span class="version">v2.5</span>
    </div>

    <div class="actions">
        <button id="open-hsbc-btn" class="btn btn-primary">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 6H5.25A2.25 2.25 0 003 8.25v10.5A2.25 2.25 0 005.25 21h10.5A2.25 2.25 0 0018 18.75V10.5m-10.5 6L21 3m0 0h-5.25M21 3v5.25" />
            </svg>
            Open HSBCnet
        </button>
        <button id="recon-btn" class="btn btn-secondary" style="display:none;">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 3v11.25A2.25 2.25 0 006 16.5h2.25M3.75 3h-1.5m1.5 0h16.5m0 0h1.5m-1.5 0v11.25A2.25 2.25 0 0118 16.5h-2.25m-7.5 0h7.5m-7.5 0l-1 3m8.5-3l1 3m0 0l.5 1.5m-.5-1.5h-9.5m0 0l-.5 1.5" />
            </svg>
            <span id="recon-btn-text">Reconcile</span>
        </button>
    </div>

    <div id="recon-status" class="status-banner"></div>

    <div class="content">
        <div class="section-header">
            <span class="section-title">History</span>
            <button id="clear-btn" class="clear-btn" style="display:none;">Clear</button>
        </div>
        <div id="history-list" class="history-list">
            <div class="empty-state">
                <div class="empty-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
                    </svg>
                </div>
                <p>No exports yet</p>
                <span>Export to see history</span>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="footer-item">
            <div class="status-dot"></div>
            <span>Active</span>
        </div>
        <div class="footer-item">
            <span class="kbd">Alt+Shift+E</span>
            <span>Export All</span>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
